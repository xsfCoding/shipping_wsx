<body>
<div id="loadbg"></div>

<section id="container">
    <header id="header">
        <!--logo start-->
        <div class="brand">
            <a   class="logo">

                <span>海运报价</span>可视化</a>

        </div>
        <div class="toggle-navigation toggle-left">
            <button type="button" class="btn btn-primary btn-trans" onclick="changepage(0)">
                <i class="fa fa-home" style="margin-right: 10px;"></i>最新报价
            </button>
        </div>
        <div class="toggle-navigation toggle-left">
            <button type="button" class="btn btn-primary btn-trans" onclick="changepage(1)"><i class="fa fa-thumb-tack"style="margin-right: 10px;"></i>港口运力比</button>
        </div>
        <div class="toggle-navigation toggle-left">

                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">总览统计信息</h3>
                            <div class="actions pull-right">
                                <i class="fa fa-chevron-down"></i>

                            </div>
                        </div>
                        <div class="panel-body">

                            <div style="width: 100%;height: 70px;float: left;">
                                <table id="totalCount" class="table table-hover tableAna"></table>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

            <div class="row">

                <div class="col-md-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title"></h3>
                            <script>
                                var d =new Date();
                                year=d.getFullYear();
                                month=d.getMonth()+1;
                                date=d.getDate();
                                document.write(year+"年"+month+"月"+date+"日数据更新");
                            </script>
                            <div class="actions pull-right">
                                <i class="fa fa-chevron-down"></i>

                            </div>
                        </div>
                        <div class="panel-body">

                            <div style="width: 100%;height: 70px;float: left;">
                                <table id="updateCount" class="table table-hover tableAna"></table>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

                <div class="col-md-12">
                    <div class="panel panel-default">

                            <h3 class="panel-title">分类信息汇总</h3>
                            <div class="actions pull-right">
                                <i class="fa fa-chevron-down"></i>

                            </div>
                        </div>
                        <div class="panel-body">

                            <div class="tab-wrapper tab-bottom tab-primary">
                                <div class="tab-content" style="height: 560px;">
                                    <div class="tab-pane active" id="tab1">
                                        <div style="width: 100%;height: 560px;">
                                            <table id="portTotal" class="table table-hover tableAna"></table>
                                            </table>
                                        </div>
                                    </div>
                                    <div class="tab-pane" id="tab2">
                                        <div style="width: 100%;height: 560px;">
                                            <table id="lineTotal" class="table table-hover tableAna"></table>
                                            </table>
                                        </div>
                                    </div>
                                    <div class="tab-pane" id="tab3">
                                        <div style="width: 100%;height: 560px;">
                                            <table id="companyTotal" class="table table-hover tableAna"></table>
                                            </table>
                                        </div>
                                    </div>

                                </div>
                                <ul class="nav nav-tabs">
                                    <li class="active"><a href="#tab1" data-toggle="tab"
                                                          onclick="tableTab(1)">港口</a></li>
                                    <li><a href="#tab2" data-toggle="tab"

                                    <li><a href="#tab3" data-toggle="tab"

                                </ul>
                            </div>
                        </div>
